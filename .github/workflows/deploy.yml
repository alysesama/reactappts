name: Deploy to GitHub Pages

on:
    push:
        branches: ["main"]
    workflow_dispatch:

permissions:
    contents: read
    pages: write
    id-token: write

concurrency:
    group: "pages"
    cancel-in-progress: true

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Setup Node
              uses: actions/setup-node@v4
              with:
                  node-version: "20"
                  cache: "npm"

            - name: Install
              run: npm ci

            - name: Create env file
              run: |
                  mkdir -p env
                  echo "VITE_OPENWEATHER_API_KEY=${{ secrets.VITE_OPENWEATHER_API_KEY }}" > env/.env.production
                  echo "VITE_TMDB_API_KEY=${{ secrets.VITE_TMDB_API_KEY }}" >> env/.env.production
                  echo "VITE_TMDB_READ_ACCESS_TOKEN=${{ secrets.VITE_TMDB_READ_ACCESS_TOKEN }}" >> env/.env.production

            - name: Build
              run: npm run build
              env:
                  VITE_OPENWEATHER_API_KEY: ${{ secrets.VITE_OPENWEATHER_API_KEY }}
                  VITE_TMDB_API_KEY: ${{ secrets.VITE_TMDB_API_KEY }}
                  VITE_TMDB_READ_ACCESS_TOKEN: ${{ secrets.VITE_TMDB_READ_ACCESS_TOKEN }}

            - name: Upload artifact
              uses: actions/upload-pages-artifact@v3
              with:
                  path: dist

    deploy:
        needs: build
        runs-on: ubuntu-latest
        environment:
            name: github-pages
            url: ${{ steps.deployment.outputs.page_url }}
        steps:
            - name: Deploy
              id: deployment
              uses: actions/deploy-pages@v4
